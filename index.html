<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduVerse LMS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Roboto', 'sans-serif'],
            },
            colors: {
              'brand-primary': '#003366',      // CIESM Dark Blue
              'brand-secondary': '#004a99',   // CIESM Lighter Blue
              'brand-accent': '#f58020',      // CIESM Orange
              'light-bg': '#f3f4f6',           // Light Gray BG
              'dark-text': '#1f2937',          // Dark Gray Text
              'medium-text': '#6b7280',        // Medium Gray Text
            },
          },
        },
      }
    </script>
    <!-- Load React and ReactDOM globally. This is the correct method for this setup. -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- The conflicting importmap has been removed. -->
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/"
  }
}
</script>
</head>
  <body class="bg-light-bg text-dark-text font-sans">
    <div id="root"></div>
    <!-- 1. Add Babel to transpile JSX/TSX in the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- 2. Set script type to text/babel and point to the main.tsx script -->
    <script type="text/babel" src="./main.tsx"></script>
  </body>
</html>
